<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="js/paginas/index/index.js"></script>
        <script src="js/dominio/Login.js"></script>
        <script src="js/servicios/usuario.servicio.js"></script>
        <link rel="stylesheet" href="css/index/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </head>
    <body id="body">
        <h1 id="titulo"><b>EL BAILE DE TURING</b></h1>
        <div id="validar">
            <p style="text-align:center;" id="tituloValidar"><br><b>INICIAR SESIÓN</b></p>
            <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">person</i>
                      <input type="text" id="user" class="autocomplete">
                      <label for="user">Usuario</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock</i>
                      <input type="password" id="password" class="autocomplete">
                      <label for="password">Contraseña</label>
                    </div>
                  </div>
                </div>
              </div>
          <p style="text-align:center;"><button class="btn waves-effect waves-light" type="submit" name="action" onclick="iniciarSesion()">Aceptar
                <i class="material-icons right">check_circle</i>
          </button></p> 
        </div>
        <div id="imagen">
            <p id = "universidad"><b>Ingeniería de sistemas <br>Universidad de Antioquia</b></p>
            <img src="img/logo.JPG">
        </div>
    </body>
</html>
